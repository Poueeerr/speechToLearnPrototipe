version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pub-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    networks:
      - pub-network
    depends_on:
      - frontend
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: pub-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    networks:
      - pub-network
    restart: unless-stopped

networks:
  pub-network:
    driver: bridge
